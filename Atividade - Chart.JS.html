<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body style="display: flex;">
    <div >
        <canvas id="myChartLinha" style="position: relative; height:40vh; width:50vw"></canvas>
    </div>
    <div>
        <canvas id="myChartBarras" style="position: relative; height:40vh; width:50vw"></canvas>
    </div>
</body>

<script>
    // Primeiro gráfico
    const labelsLinha = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
    ];

    const dataLinha = {
        labels: labelsLinha,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(255,99,132)',
            borderColor: 'rgb(255,99,132)',
            data: [30, 29, 28, 25, 22, 23],
        },
        {
            label: 'Umidade',
            backgroundColor: 'rgb(0,0,255)',
            borderColor: 'rgb(0,99,255)',
            data: [80, 82, 80, 85, 80, 83],
        }
    ]
    };

    const configLinha = {
        type: 'line',
        data: dataLinha,
        options: {}
    };

    // Segundo gráfico

    const labelsBarras = [
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho',
    ];

    const dataBarras = {
        labels: labelsBarras,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(255,99,132)',
            borderColor: 'rgb(255,99,132)',
            data: [22, 24, 27, 23, 20, 18],
        },
        {
            label: 'Umidade',
            backgroundColor: 'rgb(0,0,255)',
            borderColor: 'rgb(0,99,255)',
            data: [90, 89, 93, 87, 88, 82],
        }
    ]
    };

    const configBarras = {
        type: 'bar',
        data: dataBarras,
        options: {}
    };
</script>

<script>
    const myChartLinha = new Chart(
        document.getElementById('myChartLinha'),
        configLinha
    );
    const myChartBarras = new Chart(
        document.getElementById('myChartBarras'),
        configBarras
    );

</script>


</html>
